<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
      
    </style>
</head>
<body>   
    <form>
        <label for="name">name</label>
        <input type="text" id="name" autofocus required>
        <br/>
        <br/>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="expamle.com">
        <br/>
        <br/>
        <label for="password">password</label>
        <input type="password" id="password" required/>
        <br/>
        <br/>
        <!-- gender seclection -->
         <label for="male">male:
            <input type="radio" name="gender" id="male"/>
         </label> 
         <label for="female">female:
            <input type="radio" name="gender" id="female"/>
         </label> 
         <br/>
        <br/>
         <!-- checkbox -->
         <label for="criket">criket:
            <input type="checkbox" name="game" id="criket"/>
         </label> 
         <br/>
        <br/>
         <label for="football">football:
            <input type="checkbox" name="games" id="football"/>
         </label> 
         <br/>
        <br/>
         <label for="tenies">tenies:
            <input type="checkbox" name="games" id="tenies"/>
         </label> 
         <br/>
         <br/>
         <!-- dropdown -->

         <label for="cars">cars:</label>
         <select name="" id="cars">
            <option value="bmw">bwm</option>
            <option value="benz">benz</option>
            <option value="audi">audi</option>
         </select>

         <!-- searching -->
          <label for="food">chooese ur food </label>
          <input list="foods" name="food" id="food" />
          <datalist id="foods">
            <option value="icecream">icecream</option>
            <option value="pizza">pizzza</option>
            <option value="pasta">pasta</option>
          </datalist>
        <!-- phnumber -->

        <label for="phn">phone number: <input type="number"></label>
        <br/>
        <br/>
        <!-- file -->
         <label for="file">file: <input type="file" id=""file></label>
         <br/>
        <br/>
        <label for="text">feedback: <textarea name="" id="feedback"></textarea></label>
        <br/>
        <br/>
        <!-- buttons -->
         <button type="submit"></button>
    </form>
</body>
</html>
