<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Page Layout</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        width: 100%;
    }
    .full-height {
        height: 100vh;
    }
    .bg-dark, .footer {
        background-color: black !important;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    .content-section, .main-content, .aside-content {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }
    .aside-content {
        background-color: #dcdcdc;
    }
</style>
</head>
<body>
    <div class="container-fluid full-height d-flex flex-column">
        <header class="bg-dark">Header</header>
        <nav class="bg-dark">Menu bar</nav>
        
        <div class="row flex-grow-1">
            <div class="col-md-8 d-flex flex-column">
                <div class="content-section flex-grow-1">section</div>
                <div class="main-content flex-grow-1">main content</div>
            </div>
            <aside class="col-md-4 aside-content">side content</aside>
        </div>
        
        <footer class="footer bg-dark">Footer</footer>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
